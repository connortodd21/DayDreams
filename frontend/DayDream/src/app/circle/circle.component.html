<div>


  <div >

    <div *ngIf="myCircle" class="mainDiv">
      <h1>{{myCircle.circleName}}
        <button (click)="renderEditCircleName()"><i class="far fa-edit"></i></button>
      </h1>
      <div class="grid-container">
      <img [src]="myCircle.imageUrl" class="imgSize grid-item" />


      <div class="grid-item">
      <h2>Founder: {{myCircle.founder}}</h2>
      <h2>Number of People: {{myCircle.numberOfPeople}}</h2>
      <h2>Description: {{myCircle.description}}</h2>

      <h2>Members: {{myCircle.members}}</h2>
      <button type="button" class="btn btn-danger" (click)=delCir(myCircle)>Delete Circle</button>
      <button mdbBtn type="button" color="primary" mdbWavesEffect (click)=back()>Back to Circles</button>
    </div>
  </div>

      <h4 class="pageHeader">{{myCircle.circleName}}'s DayDreams</h4>
      <div class="grid-container-daydreams">
      <div *ngFor="let d of dayDreams" class="topMargin cardProperties grid-item-daydreams">
        <h1><b>Destination:</b> {{d.destination}}</h1>
        <h1><b>Description:</b> {{d.description}}</h1>
        <div class="circleInfo">

        </div>
      </div>
    </div>




    </div>

  </div>





  <!-- <button type="button" class="btn btn-danger" (click)=delCir(myCircle)>Delete Circle</button> -->

    <h1>{{c.numberOfPeople}}</h1>
  </ul> -->

</div>
