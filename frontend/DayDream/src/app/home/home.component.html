  <ul *ngFor="let c of Circles" id="circles">
    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
      aria-hidden="true" [config]="{backdrop: false, ignoreBackdropClick: true}">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title w-100" id="myModalLabel">{{c.circleName}}</h4>

            <img [src]="c.imageUrl" ngShow="c.hasImage"/>
            <img [src]="image" ngShow="!(c.hasImage)"/>

            <form (submit)="submitFile(f, c.circleName)" #f="ngForm" class="text-center border border-light p-5" [formGroup]="fileForm">
              <div class="form-group">
                  <input type="text" id="url" formControlName="imageUrl" class="form-control" placeholder="Paste the url of the image you would like to upload"
                    [ngClass]="{ 'is-invalid': submitted && form.imageUrl.errors }">
                </div>
              <button type="submit"></button>
            </form>

          </div>
          <div class="modal-footer">
          </div>
        </div>
      </div>
    </div>
  </ul>
